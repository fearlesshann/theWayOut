services:
  concurrency-demo:
    build: .
    container_name: concurrency-demo
    environment:
      - REDIS_HOST=redis
      # 生产环境日志级别，避免控制台 IO 瓶颈
      - Serilog__MinimumLevel=Warning 
    ports:
      # 映射到宿主机 5001，避免与常见的 5000 冲突
      - "5001:8080" 
    depends_on:
      redis:
        condition: service_healthy # 关键：等待 Redis 就绪
    networks:
      - monitoring

  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"
    # 健康检查：每 5s ping 一次，确保 Redis 已启动
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - monitoring

  # 压测工具 (按需运行)
  # 运行命令: docker-compose run --rm k6
  k6:
    image: grafana/k6
    container_name: k6
    volumes:
      - ./:/app
    environment:
      # 容器间通信走内部端口 8080
      - BASE_URL=http://concurrency-demo:8080 
    command: run /app/loadtest.js
    networks:
      - monitoring
    profiles: ["tools"] # 不会随 docker-compose up 自动启动

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - monitoring

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - monitoring

networks:
  monitoring:
    driver: bridge
