services:
  # ==========================================
  # 核心业务服务 (ASP.NET Core)
  # ==========================================
  concurrency-demo:
    build: .
    container_name: concurrency-demo
    environment:
      # 覆盖 appsettings.json 中的 ConnectionStrings:Redis
      - ConnectionStrings__Redis=redis:6379,abortConnect=false
      # 覆盖 appsettings.json 中的 RabbitMQ 配置
      - RabbitMQ__HostName=rabbitmq
      # 性能优化：生产环境日志级别设为 Warning
      - Logging__LogLevel__Default=Warning 
    ports:
      # 映射到宿主机 5001，避免与常见的 5000 冲突
      - "5001:8080" 
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy 
    networks:
      - monitoring

  # ==========================================
  # 消息队列 (RabbitMQ)
  # ==========================================
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"   # AMQP 协议端口
      - "15672:15672" # 管理界面端口
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - monitoring

  # ==========================================
  # 基础设施 (Redis)
  # ==========================================
  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"
    # 健康检查机制：
    # 每 5s 执行一次 redis-cli ping
    # 连续成功后标记为 healthy，App 才会启动
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - monitoring

  # ==========================================
  # 压测工具 (k6)
  # ==========================================
  # 这是一个 "One-off" 任务容器，不会随 docker-compose up 自动启动。
  # 使用方法: docker-compose run --rm k6
  k6:
    image: grafana/k6
    container_name: k6
    volumes:
      # 挂载当前目录，以便读取 loadtest.js
      - ./:/app
    environment:
      # 容器间通信走 Docker 内部网络，直接访问服务名 concurrency-demo
      - BASE_URL=http://concurrency-demo:8080 
    command: run /app/loadtest.js
    networks:
      - monitoring
    # profiles: ["tools"] 表示此服务仅在显式指定时运行
    profiles: ["tools"] 

  # ==========================================
  # 可观测性 (Prometheus + Grafana)
  # ==========================================
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - monitoring

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - monitoring

networks:
  monitoring:
    driver: bridge
